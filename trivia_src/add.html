<!DOCTYPE html>
<html>
	<head>
		<title>NeverEndingQuery</title>
	</head>
	
	<body>
		<form method="post" action="/train">
		
			<label>Question</label>
		 	<textarea id="question" name="question" placeholder="Add your question here" maxlength="200" required></textarea>
		 		
			<label>Category</label>
			<input type="text" id="category" name="category" required>
		
			<label>Tags</label>
			<input type="text" id="tags" name="tags" required>
			
			<label>Answer 1</label>
			<input type="text" name="answer1" required>
		
			<label>Answer 2</label>
			<input type="text" name="answer2" required>
		
			<label>Answer 3</label>
			<input type="text" name="answer3" required>
			
			<label>Answer 4</label>
			<input type="text" name="answer4" required>
		
			<input type="submit" value="Submit" /> 
		</form>
	</body>
</html>
